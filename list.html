<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Guava</li>
    </ul>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <dl>
      <dt>Term 1</dt>
      <dd>This is term 1</dd>
      <dt>Term 2</dt>
      <dd>This is term 2</dd>
    </dl>
  </body>
</html>
