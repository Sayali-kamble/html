<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Time table</h3>
    <table border="1 px solid">
      <tr>
        <th>Day/Period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th rowspan="7">Lunch</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
      </tr>
      <tr>
        <th>Mon</th>
        <td>Eng</td>
        <td>Math</td>
        <td>Chem</td>
        <td colspan="3">Lab</td>
        <td>Phy</td>
      </tr>
      <tr>
        <th>Tues</th>
        <td colspan="3">Lab</td>
        <td>Eng</td>
        <td>Chem</td>
        <td>Maths</td>
        <td>Sports</td>
      </tr>
      <tr>
        <th>Wed</th>
        <td>Math</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Chem</td>
        <td colspan="3">Library</td>
      </tr>
      <tr>
        <th>Thur</th>
        <td>Phy</td>
        <td>Eng</td>
        <td>Chem</td>
        <td colspan="3">Lab</td>
        <td>Math</td>
      </tr>
      <tr>
        <th>Fri</th>
        <td colspan="3">Lab</td>
        <td>Maths</td>
        <td>Chem</td>
        <td>Phy</td>
        <td>Eng</td>
      </tr>
      <tr>
        <th>Sat</th>
        <td>Eng</td>
        <td>Chem</td>
        <td>Maths</td>
        <td>Seminar</td>
        <td colspan="3">Sports</td>
      </tr>
    </table>
  </body>
</html>
